<!DOCTYPE html>
<html>
<head>
  <title>Three Column Layout</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Kalimba</h2>
      <p>Tune your monotony away</p>
      <img src="kalimba.png" alt="kalimba">
    </div>
    <div class="column">
      <h2>Items List and Audio</h2>
      <p>Sound of a kalimba</p>
      
      <audio controls>
        <source src="Kalimba.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="column">
      <h2>Playing Kalimba</h2>
      <p>This column showcases a video of a kalimba and provides a link to more videos.</p>

      <video controls width="100%">
        <source src="Kalimba.mp4" type="video/mp4">
      </video>

      <a href="https://www.pexels.com/video/milky-way-856528/">More Videos</a>
    </div>
  </div>
</body>
</html>
